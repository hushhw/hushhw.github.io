#生成所有文章的 json 描述
jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: false
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: false
      tags: true


#表示站内搜索
search:
    path: search.xml
    field: post
    format: html
    limit: 10000


abbrlink:
  alg: crc32  #support crc16(default) and crc32  
  rep: hex    #support dec(default) and hex
  
  #crc16/crc32:差別在於編號個數的極限，crc16可以生出65535個
  #dec/hex:    差別在於編號生出來是十進制還是十六進制

